<ion-header>
  <ion-toolbar>
    <ion-title>Start</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="fixed">Name</ion-label>
    <ion-input clearInput placeholder="Your name" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Game ID</ion-label>
    <ion-input clearInput placeholder="If joining a game" [(ngModel)]="id"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="joinGame()">Join</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="createGame()">Create</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
